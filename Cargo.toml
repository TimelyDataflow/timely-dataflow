[package]

name = "timely"
version = "0.7.0"
authors = ["Frank McSherry <fmcsherry@me.com>"]
readme = "README.md"

description = "A low-latency data-parallel dataflow system in Rust"

# These URLs point to more information about the repository
documentation = "https://frankmcsherry.github.com/timely-dataflow"
homepage = "https://github.com/frankmcsherry/timely-dataflow"
repository = "https://github.com/frankmcsherry/timely-dataflow.git"
keywords = ["timely", "dataflow"]
license = "MIT"

#build = "booktests.rs"

[dependencies]
abomonation = "0.7"
abomonation_derive = "0.3"
timely_bytes = { path = "./bytes", version = "0.7" }
timely_logging = { path = "./logging", version = "0.7" }
timely_communication = { path = "./communication", version = "0.7" }

[dev-dependencies]
timely_sort="0.1.6"
rand="0.4"
#skeptic = "0.12"

#[build-dependencies]
#skeptic = "0.12"

[profile.release]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
